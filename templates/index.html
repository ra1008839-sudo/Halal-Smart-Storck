<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Smart Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #splash h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #splash p {
            font-size: 14px;
            color: gray;
        }
        /* Main content */
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
    <h1>ðŸ“ˆ Halal Smart Stock</h1>
    <p>Loading, please wait...</p>
</div>

<!-- Main App Content -->
<div class="container" style="display:none;" id="mainContent">
    <h2>Welcome to Halal Smart Stock</h2>
    <p>Your stock market assistant.</p>
</div>

<script>
    // Hide splash screen after 3 seconds
    setTimeout(function(){
        document.getElementById('splash').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
    }, 3000);
</script>

</body>
</html>
