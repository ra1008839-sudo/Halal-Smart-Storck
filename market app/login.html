<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Halal Smart Stock</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase (compat) for simple auth usage -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <main class="login-container">
    <div class="card">
      <h1>Welcome to Halal Smart Stock</h1>
      <p class="small">Login with Google to continue</p>
      <button id="googleLogin" class="btn">Login with Google</button>
      <p class="small">If login succeeds you will be redirected to Dashboard.</p>
    </div>
  </main>

  <script>
    // use firebase from firebase.js
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('googleLogin').addEventListener('click', async () => {
      try {
        const result = await auth.signInWithPopup(provider);
        // save minimal user to localStorage for demo
        localStorage.setItem('hss_user', JSON.stringify({
          uid: result.user.uid,
          name: result.user.displayName,
          email: result.user.email,
          photo: result.user.photoURL
        }));
        window.location.href = 'index.html';
      } catch (err) {
        alert('Login failed: ' + (err.message || err));
        console.error(err);
      }
    });

    // if already logged in, go to index
    auth.onAuthStateChanged(user => {
      if (user) {
        localStorage.setItem('hss_user', JSON.stringify({
          uid: user.uid, name: user.displayName, email: user.email, photo: user.photoURL
        }));
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
